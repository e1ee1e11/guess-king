<!DOCTYPE html>
<html>
  <head>
    <title>Guess King</title>

    <!-- Using local CSS files in dev so that we can dev without internet connection -->
    {% if debug %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% else %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/hangman.css') }}" rel="stylesheet" type="text/css" media="screen">
  </head>

  <body>
    <!-- This is where the hangman sketch is drawn -->
    <div id="sketch-holder"/>

    <div id="buttons-wrapper">
      <button type="button" id="start-game" class="btn btn-outline-light btn-lg">Start</button>
    </div>
    <div id="reset-wrapper">
      <button type="button" id="reset" class="btn btn-outline-light btn-lg">Play Again</button>
    </div>
    <div id="submit-wrapper">
      <button type="button" id="submit" class="btn btn-outline-light btn-lg">Submit</button>
    </div>
    <div id="giveup-wrapper">
      <button type="button" id="giveup" class="btn btn-outline-warning btn-lg">Give Up</button>
    </div>

    <div id="level" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-success btn-lg active">
        <input type="radio" name="options" value="easy" checked> Easy
      </label>
      <label class="btn btn-outline-success btn-lg">
        <input type="radio" name="options" value="hard"> Hard
      </label>
    </div>

    <script type="text/javascript" data-main="static/js/app" src="static/js/lib/require.js"></script>
  </body>
</html>
